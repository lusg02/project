    <script src="js/lib/jquery.fullPage.js"></script>
    <script src="js/H5_loading.js"></script>
    <link rel="stylesheet" href="css/H5_loading.css">
    <!-- H5对象：进行内容管理 -->
    <script src="js/H5.js"></script>

    <!-- 页面逻辑的样式 -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .h5-page {
            background-image: url("imgs/page_bg.png");
        }

        .h5-page-face {
            background-image: url("imgs/face_bg.png");
        }

        .h5-component-name-slogan, .h5-component-name-msg {
            -webkit-animation: rock 2s infinite 2s;
        }

        @-webkit-keyframes rock {
            0% {
                transform: rotate(0deg)
            }
            5% {
                transform: rotate(3deg)
            }
            10% {
                transform: rotate(-4deg)
            }
            15% {
                transform: rotate(3deg)
            }
            20% {
                transform: rotate(-2deg)
            }
            25% {
                transform: rotate(1deg)
            }
            30% {
                transform: rotate(-1deg)
            }
            70% {
                transform: rotate(0deg)
            }
        }

        .h5-component-name-caption {
            background-image: url("imgs/page_caption_bg.png");
            width: 283px;
            height: 160px;
            text-align: center;
            line-height: 140px;
            font-size: 20px;
            color: #fff;
        }

        .h5-component-name-back {
            top: 30px;
            -webkit-animation: back 2s infinite 2s;
        }

        @-webkit-keyframes back {
            50% {
                top: 20px;
            }
        }
    </style>
</head>
<body>

<div class="loading">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>

</div>

<!-- 加载 H5组件 相关资源 -->
<script>
    var res = [
        'Base', 'Bar', 'Bar_v', 'Point', 'Polyline',
        'Radar', 'Pie', 'Ring'
    ];
    var html = [];
    for (var s in res) {
        html.push('<script src="js/H5Component' + res[s] + '.js"><\/script>');
        html.push('<link rel="stylesheet" href="css/H5Component' + res[s] + '.css">')
    }
    document.write(html.join(''));
</script>
